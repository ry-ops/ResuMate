<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResuMate Parser Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .upload-section {
            text-align: center;
            padding: 40px 20px;
            border: 3px dashed #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-section:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-section.dragover {
            background: #e8ebff;
            border-color: #667eea;
        }

        .file-input {
            display: none;
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        .options {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 8px;
        }

        .option-group {
            margin-bottom: 15px;
        }

        .option-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .option-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .option-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .result-title {
            font-size: 1.8em;
            color: #333;
        }

        .completeness-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }

        .info-item {
            padding: 10px;
            background: #f8f9ff;
            border-radius: 6px;
        }

        .info-label {
            font-weight: 600;
            color: #333;
            margin-right: 5px;
        }

        .info-value {
            color: #666;
        }

        .experience-item, .education-item {
            padding: 15px;
            background: #f8f9ff;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .experience-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .experience-company {
            color: #667eea;
            font-weight: 500;
        }

        .experience-dates {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background: #667eea;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #c33;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ ResuMate Parser Demo</h1>
            <p>Upload your resume (PDF, DOCX, or TXT) to extract structured data</p>
        </div>

        <div class="card">
            <div class="upload-section" id="upload-area">
                <input type="file" id="file-input" class="file-input" accept=".pdf,.docx,.doc,.txt">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Click to upload or drag & drop</div>
                <div class="upload-hint">PDF, DOCX, DOC, or TXT (max 10MB)</div>
            </div>

            <div class="options">
                <div class="option-group">
                    <label>Claude API Key (optional, for AI extraction):</label>
                    <input type="text" id="api-key" placeholder="sk-ant-...">
                </div>
                <div class="option-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="use-ai" checked>
                        <label for="use-ai">Use AI for enhanced extraction (recommended)</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="card loading" id="loading">
            <div class="spinner"></div>
            <p>Parsing resume... This may take a few seconds.</p>
        </div>

        <div class="card results" id="results">
            <!-- Results will be inserted here -->
        </div>
    </div>

    <script src="js/resume-parser-client.js"></script>
    <script>
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const apiKeyInput = document.getElementById('api-key');
        const useAICheckbox = document.getElementById('use-ai');
        const loadingDiv = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');

        const parser = new ResumeParserClient();

        // Load API key from localStorage
        const savedApiKey = localStorage.getItem('claude_api_key');
        if (savedApiKey) {
            apiKeyInput.value = savedApiKey;
        }

        // Save API key on change
        apiKeyInput.addEventListener('change', () => {
            if (apiKeyInput.value) {
                localStorage.setItem('claude_api_key', apiKeyInput.value);
            }
        });

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Handle file upload
        async function handleFile(file) {
            // Validate file
            const validation = parser.validateFile(file);
            if (!validation.valid) {
                showError(validation.errors.join(', '));
                return;
            }

            // Show loading
            resultsDiv.classList.remove('active');
            loadingDiv.classList.add('active');

            const apiKey = apiKeyInput.value || null;
            const useAI = useAICheckbox.checked && apiKey;

            try {
                // Parse resume
                const result = useAI
                    ? await parser.extractResumeData(file, apiKey)
                    : await parser.parseResume(file, null, false);

                loadingDiv.classList.remove('active');

                if (result.success) {
                    displayResults(result);
                } else {
                    showError(result.error);
                }
            } catch (error) {
                loadingDiv.classList.remove('active');
                showError(error.message);
            }
        }

        // Display results
        function displayResults(data) {
            let html = '';

            // Header
            html += `<div class="result-header">`;
            html += `<div class="result-title">üìã ${data.filename}</div>`;
            if (data.validation) {
                html += `<div class="completeness-badge">${data.validation.score}/100 Complete</div>`;
            }
            html += `</div>`;

            // Warnings
            if (data.validation && data.validation.warnings.length > 0) {
                html += `<div class="warning">‚ö†Ô∏è ${data.validation.warnings.join(', ')}</div>`;
            }

            // Statistics
            html += `<div class="stats-grid">`;
            html += `<div class="stat-box"><div class="stat-value">${data.stats.wordCount}</div><div class="stat-label">Words</div></div>`;
            html += `<div class="stat-box"><div class="stat-value">${data.stats.sectionCount}</div><div class="stat-label">Sections</div></div>`;
            html += `<div class="stat-box"><div class="stat-value">${data.fileType.toUpperCase()}</div><div class="stat-label">Format</div></div>`;
            html += `<div class="stat-box"><div class="stat-value">${data.aiExtracted ? 'Yes' : 'No'}</div><div class="stat-label">AI Enhanced</div></div>`;
            html += `</div>`;

            // Structured data (if available)
            if (data.structuredData) {
                const sd = data.structuredData;

                // Personal Info
                if (sd.personalInfo) {
                    html += `<div class="section">`;
                    html += `<div class="section-title">üë§ Personal Information</div>`;
                    html += `<div class="info-grid">`;
                    if (sd.personalInfo.name) html += `<div class="info-item"><span class="info-label">Name:</span><span class="info-value">${sd.personalInfo.name}</span></div>`;
                    if (sd.personalInfo.email) html += `<div class="info-item"><span class="info-label">Email:</span><span class="info-value">${sd.personalInfo.email}</span></div>`;
                    if (sd.personalInfo.phone) html += `<div class="info-item"><span class="info-label">Phone:</span><span class="info-value">${sd.personalInfo.phone}</span></div>`;
                    if (sd.personalInfo.location) html += `<div class="info-item"><span class="info-label">Location:</span><span class="info-value">${sd.personalInfo.location}</span></div>`;
                    if (sd.personalInfo.linkedin) html += `<div class="info-item"><span class="info-label">LinkedIn:</span><span class="info-value">${sd.personalInfo.linkedin}</span></div>`;
                    if (sd.personalInfo.github) html += `<div class="info-item"><span class="info-label">GitHub:</span><span class="info-value">${sd.personalInfo.github}</span></div>`;
                    html += `</div></div>`;
                }

                // Summary
                if (sd.summary) {
                    html += `<div class="section">`;
                    html += `<div class="section-title">üìù Summary</div>`;
                    html += `<p>${sd.summary}</p>`;
                    html += `</div>`;
                }

                // Experience
                if (sd.experience && sd.experience.length > 0) {
                    html += `<div class="section">`;
                    html += `<div class="section-title">üíº Experience</div>`;
                    sd.experience.forEach(exp => {
                        html += `<div class="experience-item">`;
                        html += `<div class="experience-title">${exp.title}</div>`;
                        html += `<div class="experience-company">${exp.company}${exp.location ? ' ¬∑ ' + exp.location : ''}</div>`;
                        html += `<div class="experience-dates">${exp.startDate} - ${exp.endDate}</div>`;
                        if (exp.achievements && exp.achievements.length > 0) {
                            html += `<ul style="margin-top: 10px;">`;
                            exp.achievements.forEach(ach => {
                                html += `<li>${ach}</li>`;
                            });
                            html += `</ul>`;
                        }
                        html += `</div>`;
                    });
                    html += `</div>`;
                }

                // Education
                if (sd.education && sd.education.length > 0) {
                    html += `<div class="section">`;
                    html += `<div class="section-title">üéì Education</div>`;
                    sd.education.forEach(edu => {
                        html += `<div class="education-item">`;
                        html += `<div class="experience-title">${edu.degree}${edu.field ? ' in ' + edu.field : ''}</div>`;
                        html += `<div class="experience-company">${edu.school}${edu.location ? ' ¬∑ ' + edu.location : ''}</div>`;
                        html += `<div class="experience-dates">${edu.graduationDate}${edu.gpa ? ' ¬∑ GPA: ' + edu.gpa : ''}</div>`;
                        html += `</div>`;
                    });
                    html += `</div>`;
                }

                // Skills
                if (sd.skills) {
                    html += `<div class="section">`;
                    html += `<div class="section-title">üõ†Ô∏è Skills</div>`;
                    Object.entries(sd.skills).forEach(([category, skills]) => {
                        if (skills && skills.length > 0) {
                            html += `<div style="margin-bottom: 15px;">`;
                            html += `<strong style="text-transform: capitalize;">${category}:</strong>`;
                            html += `<div class="skills-container" style="margin-top: 8px;">`;
                            skills.forEach(skill => {
                                html += `<span class="skill-tag">${skill}</span>`;
                            });
                            html += `</div></div>`;
                        }
                    });
                    html += `</div>`;
                }
            }

            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('active');
        }

        // Show error
        function showError(message) {
            resultsDiv.innerHTML = `<div class="error"><strong>Error:</strong> ${message}</div>`;
            resultsDiv.classList.add('active');
        }
    </script>
</body>
</html>
