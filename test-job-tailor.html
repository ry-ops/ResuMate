<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tailoring Test - ResuMate</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/diff.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: white;
            padding: 30px;
            border-bottom: 2px solid #e5e7eb;
        }

        .header h1 {
            color: #1f2937;
            font-size: 32px;
            margin-bottom: 8px;
        }

        .header p {
            color: #6b7280;
            font-size: 16px;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-group input[type="text"],
        .input-group input[type="password"],
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .results {
            margin-top: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .match-summary {
            background: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .match-summary h3 {
            color: #1f2937;
            margin-bottom: 12px;
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .match-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }

        .match-item .label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .match-item .value {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
        }

        #diffContainer {
            min-height: 200px;
        }

        .sample-data {
            font-size: 12px;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            margin-left: 8px;
        }

        .sample-data:hover {
            color: #5568d3;
        }

        .next-step-btn:hover {
            background: rgba(255,255,255,0.25) !important;
            transform: translateY(-2px);
        }
    </style>
</head>
<body id="main-content" tabindex="-1">
    <div class="container">
        <div class="header">
            <h1>Job Tailoring Engine Test</h1>
            <p>Test the one-click job tailoring feature with AI-powered suggestions</p>
        </div>

        <div class="content">
            <!-- Input Section -->
            <div class="input-section">
                <div class="input-group">
                    <label for="apiKey">
                        Claude API Key
                        <span class="sample-data" onclick="loadSampleKey()">Use Sample</span>
                    </label>
                    <input type="password" id="apiKey" placeholder="sk-ant-api...">
                </div>

                <div class="input-group">
                    <label for="resumeData">
                        Resume Content (JSON or text)
                        <span class="sample-data" onclick="loadSampleResume()">Load Sample</span>
                    </label>
                    <textarea id="resumeData" placeholder="Enter resume content or JSON..."></textarea>
                </div>

                <div class="input-group">
                    <label for="jobDescription">
                        Job Description
                        <span class="sample-data" onclick="loadSampleJob()">Load Sample</span>
                    </label>
                    <textarea id="jobDescription" placeholder="Paste job description here..."></textarea>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" onclick="analyzeTailoring()" id="analyzeBtn">
                        Analyze & Tailor Resume
                    </button>
                    <button class="btn btn-secondary" onclick="clearAll()">
                        Clear All
                    </button>
                </div>

                <div id="statusMessage"></div>
            </div>

            <!-- Results Section -->
            <div class="results" id="resultsSection" style="display: none;">
                <div id="matchSummary"></div>
                <div id="diffContainer"></div>
            </div>
        </div>
    </div>

    <!-- Core Data Management -->
    <script src="js/core/data-bridge.js"></script>

    <!-- Load Scripts -->
    <script src="js/ai/job-parser.js"></script>
    <script src="js/ai/mapper.js"></script>
    <script src="js/ai/tailor.js"></script>
    <script src="js/ai/diff-viewer.js"></script>

    <script>
        let currentSession = null;
        const diffViewer = new DiffViewer();

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        function hideStatus() {
            const statusEl = document.getElementById('statusMessage');
            statusEl.style.display = 'none';
        }

        async function analyzeTailoring() {
            let apiKey = document.getElementById('apiKey').value.trim();
            const resumeDataRaw = document.getElementById('resumeData').value.trim();
            const jobDescription = document.getElementById('jobDescription').value.trim();

            // Validation - API key is optional if server has one
            if (!apiKey) {
                // Check if server has API key configured
                try {
                    const response = await fetch('/api/config');
                    const config = await response.json();
                    if (!config.hasServerApiKey) {
                        showStatus('Please enter your Claude API key or configure server key', 'error');
                        return;
                    }
                    // Server has key, so we can proceed without client key
                    apiKey = ''; // Will use server key
                } catch (error) {
                    showStatus('Please enter your Claude API key', 'error');
                    return;
                }
            }

            if (!resumeDataRaw) {
                showStatus('Please enter resume content', 'error');
                return;
            }

            if (!jobDescription) {
                showStatus('Please enter a job description', 'error');
                return;
            }

            // Disable button
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.textContent = 'Analyzing...';

            showStatus('Parsing job description...', 'info');

            try {
                // Step 1: Parse job description
                const jobData = await jobParser.parseJobDescription(jobDescription, apiKey);
                console.log('Job Data:', jobData);

                showStatus('Calculating resume match...', 'info');

                // Parse resume data
                let resumeData;
                try {
                    resumeData = JSON.parse(resumeDataRaw);
                } catch (e) {
                    // Treat as plain text
                    resumeData = {
                        sections: [{
                            id: 'text-1',
                            type: 'summary',
                            title: 'Resume',
                            content: { text: resumeDataRaw }
                        }]
                    };
                }

                // Step 2: Calculate match
                const matchData = resumeJobMapper.calculateMatch(resumeData, jobData);
                console.log('Match Data:', matchData);

                showStatus('Generating tailoring suggestions...', 'info');

                // Step 3: Generate tailoring suggestions
                const tailoringSession = await resumeTailor.generateSuggestions(
                    resumeData,
                    jobData,
                    matchData,
                    apiKey
                );
                console.log('Tailoring Session:', tailoringSession);

                currentSession = tailoringSession;

                // Display results
                displayResults(tailoringSession, matchData);

                showStatus('Analysis complete!', 'success');

            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Analyze & Tailor Resume';
            }
        }

        function displayResults(session, matchData) {
            // Show results section
            document.getElementById('resultsSection').style.display = 'block';

            // Display match summary
            const summaryHTML = `
                <div class="match-summary">
                    <h3>Match Analysis</h3>
                    <div class="match-grid">
                        <div class="match-item">
                            <div class="label">Overall Match</div>
                            <div class="value">${matchData.overallScore}%</div>
                        </div>
                        <div class="match-item">
                            <div class="label">Required Skills</div>
                            <div class="value">${matchData.breakdown.requiredSkills}%</div>
                        </div>
                        <div class="match-item">
                            <div class="label">Keywords</div>
                            <div class="value">${matchData.breakdown.keywords}%</div>
                        </div>
                        <div class="match-item">
                            <div class="label">Tools Match</div>
                            <div class="value">${matchData.breakdown.tools}%</div>
                        </div>
                        <div class="match-item">
                            <div class="label">Grade</div>
                            <div class="value">${matchData.grade}</div>
                        </div>
                        <div class="match-item">
                            <div class="label">Suggestions</div>
                            <div class="value">${session.suggestions.length}</div>
                        </div>
                    </div>
                </div>

                <!-- Next Steps Section -->
                <div class="next-steps-section" style="margin-top: 2rem; padding: 1.5rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; color: white;">
                    <h3 style="margin: 0 0 1rem 0; font-size: 1.25rem;">What's Next?</h3>
                    <p style="margin: 0 0 1.5rem 0; opacity: 0.9;">Your resume has been tailored! Here are recommended next steps:</p>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                        <a href="/test-ats-scanner.html" class="next-step-btn" style="display: flex; align-items: center; gap: 0.75rem; padding: 1rem; background: rgba(255,255,255,0.15); border-radius: 8px; color: white; text-decoration: none; transition: all 0.2s;">
                            <span style="font-size: 1.5rem;">üîç</span>
                            <div>
                                <div style="font-weight: 600;">ATS Check</div>
                                <div style="font-size: 0.85rem; opacity: 0.8;">Verify ATS compatibility</div>
                            </div>
                        </a>
                        <a href="/test-coverletter.html" class="next-step-btn" style="display: flex; align-items: center; gap: 0.75rem; padding: 1rem; background: rgba(255,255,255,0.15); border-radius: 8px; color: white; text-decoration: none; transition: all 0.2s;">
                            <span style="font-size: 1.5rem;">üìß</span>
                            <div>
                                <div style="font-weight: 600;">Cover Letter</div>
                                <div style="font-size: 0.85rem; opacity: 0.8;">Generate matching letter</div>
                            </div>
                        </a>
                        <a href="/test-export.html" class="next-step-btn" style="display: flex; align-items: center; gap: 0.75rem; padding: 1rem; background: rgba(255,255,255,0.15); border-radius: 8px; color: white; text-decoration: none; transition: all 0.2s;">
                            <span style="font-size: 1.5rem;">üíæ</span>
                            <div>
                                <div style="font-weight: 600;">Export</div>
                                <div style="font-size: 0.85rem; opacity: 0.8;">Download your resume</div>
                            </div>
                        </a>
                        <a href="/index.html" class="next-step-btn" style="display: flex; align-items: center; gap: 0.75rem; padding: 1rem; background: rgba(255,255,255,0.15); border-radius: 8px; color: white; text-decoration: none; transition: all 0.2s;">
                            <span style="font-size: 1.5rem;">üìä</span>
                            <div>
                                <div style="font-weight: 600;">Analyze Another</div>
                                <div style="font-size: 0.85rem; opacity: 0.8;">Start new analysis</div>
                            </div>
                        </a>
                    </div>
                </div>
            `;
            document.getElementById('matchSummary').innerHTML = summaryHTML;

            // Initialize diff viewer
            const container = document.getElementById('diffContainer');
            diffViewer.initialize(
                container,
                session,
                (suggestion) => {
                    console.log('Applied suggestion:', suggestion);
                    showStatus(`Applied: ${suggestion.reason}`, 'success');
                    updateResumeWithSuggestion(suggestion);
                },
                (suggestions) => {
                    console.log('Applied all suggestions:', suggestions);
                    showStatus(`Applied ${suggestions.length} suggestions! Your resume has been optimized.`, 'success');
                    updateResumeWithSuggestions(suggestions);
                    scrollToNextSteps();
                }
            );
        }

        function clearAll() {
            document.getElementById('resumeData').value = '';
            document.getElementById('jobDescription').value = '';
            document.getElementById('resultsSection').style.display = 'none';
            hideStatus();
        }

        function loadSampleKey() {
            alert('Please use your own Claude API key from console.anthropic.com');
        }

        function loadSampleResume() {
            const sample = {
                sections: [
                    {
                        id: 'summary-1',
                        type: 'summary',
                        title: 'Professional Summary',
                        content: {
                            text: 'Experienced software engineer with 5 years of experience building web applications.'
                        }
                    },
                    {
                        id: 'experience-1',
                        type: 'experience',
                        title: 'Work Experience',
                        content: {
                            items: [
                                {
                                    title: 'Software Engineer',
                                    company: 'Tech Corp',
                                    startDate: '2019-01',
                                    endDate: 'Present',
                                    bullets: [
                                        'Developed web applications using JavaScript',
                                        'Worked on team projects',
                                        'Participated in code reviews'
                                    ]
                                }
                            ]
                        }
                    },
                    {
                        id: 'skills-1',
                        type: 'skills',
                        title: 'Skills',
                        content: {
                            text: 'JavaScript, HTML, CSS, Git'
                        }
                    }
                ]
            };
            document.getElementById('resumeData').value = JSON.stringify(sample, null, 2);
        }

        function loadSampleJob() {
            const sample = `Senior Full Stack Engineer

We are seeking an experienced Full Stack Engineer to join our team.

Requirements:
- 5+ years of experience with JavaScript, React, and Node.js
- Strong experience with TypeScript
- Experience with cloud platforms (AWS, Azure, or GCP)
- Knowledge of Docker and Kubernetes
- Experience with CI/CD pipelines
- Strong problem-solving skills
- Excellent communication abilities

Nice to have:
- Experience with GraphQL
- Knowledge of microservices architecture
- Experience with PostgreSQL or MongoDB

Responsibilities:
- Design and implement scalable web applications
- Collaborate with cross-functional teams
- Mentor junior developers
- Participate in architecture decisions`;

            document.getElementById('jobDescription').value = sample;
        }

        // Initialize: Load data from DataBridge
        async function initializePage() {
            try {
                // 1. Load API key from DataBridge or legacy localStorage
                if (window.dataBridge) {
                    const userData = window.dataBridge.getUserData();

                    // Load API key
                    const apiKey = userData.preferences?.apiKey || localStorage.getItem('claude_api_key');
                    if (apiKey) {
                        document.getElementById('apiKey').value = apiKey;
                    }

                    // Load resume text
                    if (userData.resume?.text) {
                        document.getElementById('resumeData').value = userData.resume.text;
                        console.log('[Job Tailor] Loaded resume from DataBridge');
                    }

                    // Load job description
                    if (userData.job?.description) {
                        document.getElementById('jobDescription').value = userData.job.description;
                        console.log('[Job Tailor] Loaded job description from DataBridge');
                    }
                } else {
                    // Fallback to legacy localStorage
                    const storedApiKey = localStorage.getItem('claude_api_key');
                    if (storedApiKey) {
                        document.getElementById('apiKey').value = storedApiKey;
                    }

                    const lastAnalysisStr = localStorage.getItem('lastAnalysis');
                    if (lastAnalysisStr) {
                        const lastAnalysis = JSON.parse(lastAnalysisStr);
                        if (lastAnalysis.resumeText) {
                            document.getElementById('resumeData').value = lastAnalysis.resumeText;
                        }
                        if (lastAnalysis.jobText) {
                            document.getElementById('jobDescription').value = lastAnalysis.jobText;
                        }
                    }
                }

                // Check if server has API key
                try {
                    const response = await fetch('/api/config');
                    const config = await response.json();
                    if (config.hasServerApiKey && !document.getElementById('apiKey').value) {
                        document.getElementById('apiKey').placeholder = 'Using server API key';
                    }
                } catch (error) {
                    console.warn('Could not check server API key:', error);
                }
            } catch (error) {
                console.error('[Job Tailor] Initialization error:', error);
            }
        }

        // Update resume with a single suggestion
        function updateResumeWithSuggestion(suggestion) {
            // Apply the suggestion to the resume data
            const resumeData = document.getElementById('resumeData');
            if (resumeData && currentSession) {
                // Update resume text
                const updatedText = resumeData.value.replace(suggestion.before, suggestion.after);
                resumeData.value = updatedText;

                // Save to DataBridge
                if (window.dataBridge) {
                    window.dataBridge.saveResume(updatedText);
                }

                // Legacy localStorage fallback
                const lastAnalysis = JSON.parse(localStorage.getItem('lastAnalysis') || '{}');
                lastAnalysis.resumeText = updatedText;
                localStorage.setItem('lastAnalysis', JSON.stringify(lastAnalysis));

                console.log('[Job Tailor] Resume updated with suggestion');
            }
        }

        // Update resume with multiple suggestions
        function updateResumeWithSuggestions(suggestions) {
            const resumeData = document.getElementById('resumeData');
            if (resumeData && suggestions.length > 0) {
                let updatedText = resumeData.value;

                // Apply all suggestions
                suggestions.forEach(suggestion => {
                    updatedText = updatedText.replace(suggestion.before, suggestion.after);
                });

                resumeData.value = updatedText;

                // Save to DataBridge
                if (window.dataBridge) {
                    window.dataBridge.saveResume(updatedText);
                }

                // Legacy localStorage fallback
                const lastAnalysis = JSON.parse(localStorage.getItem('lastAnalysis') || '{}');
                lastAnalysis.resumeText = updatedText;
                localStorage.setItem('lastAnalysis', JSON.stringify(lastAnalysis));

                console.log('[Job Tailor] Resume updated with all suggestions');

                // Show success message
                showStatus('‚úÖ Your resume has been optimized! Scroll down to see next steps.', 'success');
            }
        }

        // Scroll to "What's Next?" section
        function scrollToNextSteps() {
            setTimeout(() => {
                const nextSteps = document.querySelector('.next-steps-section');
                if (nextSteps) {
                    nextSteps.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }, 500);
        }

        // Run initialization when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }
    </script>
    <script src="js/navigation/loader.js"></script>
</body>
</html>
